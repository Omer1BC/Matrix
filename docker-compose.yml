services: 
  manim:
    build: 
      context: anim
    volumes:
      - ./anim/src:/app
    command: manim -ql 2_Array.py Array

  backend:
    build: 
      context: backend
    ports: 
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py populate_problems &&
        python manage.py runserver 0.0.0.0:8000"
      
  frontend:
    build:
      context: frontend 
    ports:
      - "3000:3000"
